# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO 2017 dataset http://cocodataset.org
# Example usage: python train.py --data coco.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./datasets/mycoco  # dataset root dir
train: train2017.txt  # train images (relative to 'path') 118287 images
val: val2017.txt  # train images (relative to 'path') 5000 images
test:  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
nc: 7  # number of classes
names: ['plug_defect', 'screw_defect', 'fan_defect', 'fan_screw_missing',
            'screw_tilt_defect', 'screw_type_defect_1', 'screw_type_defect_2']  # class names
